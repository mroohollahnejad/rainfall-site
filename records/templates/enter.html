{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container mt-4">

    <h2 class="mb-3">ثبت داده بارش سه‌ساعته</h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}

    <form method="post" class="row g-3">
        {% csrf_token %}

        <div class="col-md-3">
            <label class="form-label"><strong>ایستگاه</strong></label>
            <select name="station" class="form-select" required>
                <option value="" disabled selected>انتخاب ایستگاه</option>
                {% for st in stations %}
                <option value="{{ st.id }}">{{ st.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="col-md-3">
            <label class="form-label"><strong>تاریخ</strong></label>
            <input type="text" id="date" name="date" class="form-control" placeholder="YYYY/MM/DD" required>
        </div>

        <div class="col-md-3">
            <label class="form-label"><strong>بازه سه‌ساعته</strong></label>
            <select name="time_range" class="form-select" required>
                {% for code, label in time_choices %}
                <option value="{{ code }}">{{ label }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="col-md-3">
            <label class="form-label"><strong>میزان بارش (mm)</strong></label>
            <input type="number" step="0.1" name="rainfall_mm" class="form-control" required>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">ثبت داده</button>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary">بازگشت به داشبورد</a>
        </div>
    </form>

</div>

<!-- کتابخانه تاریخ شمسی -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/persian-datepicker/dist/css/persian-datepicker.min.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/persian-datepicker/dist/js/persian-datepicker.min.js"></script>

<script>
$(function(){
    $('#date').persianDatepicker({
        format: 'YYYY/MM/DD',
        autoClose: true
    });
});
</script>

{% endblock %}
