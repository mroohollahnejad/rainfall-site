{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>✏️ ویرایش رکورد</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css">
    <style>
        body { background-color: #f8f9fa; padding: 30px; }
        .form-container { background: #fff; padding: 20px; border-radius: 12px; max-width: 500px; margin: auto; }
    </style>
</head>
<body>

<div class="form-container">
    <h4 class="mb-4 text-center">✏️ ویرایش داده بارندگی</h4>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100 mt-3">ذخیره تغییرات</button>
    </form>
    <a href="{% url 'dashboard' %}" class="btn btn-secondary w-100 mt-2">بازگشت به داشبورد</a>
</div>

</body>
</html>
