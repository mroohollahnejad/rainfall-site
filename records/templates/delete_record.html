{% extends "base.html" %}

{% block content %}
<h3>حذف رکورد</h3>
<p>آیا مطمئن هستید می‌خواهید رکورد بارش ایستگاه {{ record.station.name }} را حذف کنید؟</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">حذف</button>
    <a href="{% url 'dashboard' %}" class="btn btn-secondary">انصراف</a>
</form>
{% endblock %}
